<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<h1>Daily Journal</h1>
    <title>Daily Journal</title>
    <link rel="stylesheet" type="text/css" href="journal.css"/>
</head>
<body>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <label for="conceptsCovered"></label>Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered"> 
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <input type="text" name="journalEntry" id="journalEntry">
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <label for="moodForTheDay">Mood for the Day</label>
           <select id = myList>
<option value="1">sad</option>
<option value="2">happy</option>
<option value="2">ok</option>
           </select>
        </fieldset>
    </form>
    <form action="">
       <button type="button">Record Journal Entry</button>
    </form>
</body>
</html>
